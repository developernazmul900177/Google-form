<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <div class="first">
            <img src="Image/google.png" alt="" height="40px" width="80px">
            <h1>Create your Google Account</h1>
            <h3>to continue to Gmail</h3>
    
            <fieldset>
                <input type="text" name="fname" id="fname" placeholder="First name">
               
                <input type="text" name="lname" id="lname" placeholder="Last name">
            </fieldset>

            <input type="email" name="email" id="email" placeholder="Username">
            <p>You can use letters, numbers & periods</p>

            <input type="password" name="password" id="password" placeholder="Password">

            <input type="password" name="password" id="password" placeholder="Confirm">
            <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
            
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Show password</label>
            <br><br><br>
            <button class="btn">Sign in instead</button>
            <button class="btn2">Next</button>
        </div>



        <div class="second">
            <img class="last-image" src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" height="250px" width="250px" alt="">

            <p class="para">One account. All of Google<br> working for you.</p>
        </div>

       
    </form>
    
</body>
</html>
